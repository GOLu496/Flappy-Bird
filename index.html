<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird Game</title>
<style>
    body {
        margin: 0;
        background: #70c5ce;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    #gameCanvas {
        display: block;
        margin: 0 auto;
        background: #70c5ce;
    }
    #scoreBoard {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
        text-shadow: 2px 2px 4px #000;
    }
    #ad-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        background: #fff;
        padding: 5px;
        border-top: 1px solid #ccc;
    }
</style>
</head>
<body>

<div id="scoreBoard">Score: 0</div>
<canvas id="gameCanvas" width="320" height="480"></canvas>

<div id="ad-container">
    <!-- Replace with your real AdSense code after approval -->
    <p style="font-size:14px;color:#333;">[Ad Banner Here]</p>
</div>

<script>
// ======== GAME VARIABLES ========
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let frames = 0;
let score = sessionStorage.getItem("flappyScore") ? parseInt(sessionStorage.getItem("flappyScore")) : 0;
let best = 0;
const DEGREE = Math.PI/180;

// ======== SPRITE LOADING ========
const sprite = new Image();
sprite.src = "https://i.ibb.co/Q9yv5Jk/sprite.png";

// ======== GAME STATES ========
const state = {
    current : 0,
    getReady : 0,
    game : 1,
    over : 2
};

// ======== CONTROL ========
canvas.addEventListener("click", function(){
    switch(state.current){
        case state.getReady:
            state.current = state.game;
            break;
        case state.game:
            bird.flap();
            break;
        case state.over:
            pipes.reset();
            score = 0;
            sessionStorage.setItem("flappyScore", score);
            state.current = state.getReady;
            break;
    }
});

// ======== BIRD ========
const bird = {
    animation : [
        {sX: 276, sY: 112},
        {sX: 276, sY: 139},
        {sX: 276, sY: 164},
        {sX: 276, sY: 139}
    ],
    x : 50,
    y : 150,
    w : 34,
    h : 26,

    radius : 12,
    frame : 0,

    gravity : 0.25,
    jump : 4.6,
    speed : 0,
    rotation : 0,

    draw : function(){
        let birdFrame = this.animation[this.frame];
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.drawImage(sprite, birdFrame.sX, birdFrame.sY, this.w, this.h, - this.w/2, - this.h/2, this.w, this.h);
        ctx.restore();
    },

    flap : function(){
        this.speed = - this.jump;
    },

    update: function(){
        // flap animation
        let period = state.current == state.getReady ? 10 : 5;
        this.frame += frames % period == 0 ? 1 : 0;
        this.frame = this.frame % this.animation.length;

        if(state.current == state.getReady){
            this.y = 150;
            this.rotation = 0 * DEGREE;
        } else {
            this.speed += this.gravity;
            this.y += this.speed;

            if(this.y + this.h/2 >= canvas.height - 80){
                this.y = canvas.height - 80 - this.h/2;
                if(state.current == state.game){
                    state.current = state.over;
                }
            }

            // rotate
            if(this.speed >= this.jump){
                this.rotation = 90 * DEGREE;
                this.frame = 1;
            } else {
                this.rotation = -25 * DEGREE;
            }
        }
    }
};

    position : [],

    bottom : { sX: 502, sY: 0 },

    w : 53,
    h : 400,
    gap : 85,
    maxYPos : -150,
    dx : 2,

    draw : function(){
        for(let i = 0; i < this.position.length; i++){
            let p = this.position[i];

            let topYPos = p.y;
            let bottomYPos = p.y + this.h + this.gap;

            // top pipe
