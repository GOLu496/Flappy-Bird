<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Flappy Bird Responsive Layout</title>
<style>
    body {
        margin: 0;
        background: #70c5ce;
        font-family: Arial, sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Game wrapper for desktop */
    .game-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    /* Canvas style */
    #gameCanvas {
        background: #70c5ce;
        display: block;
    }

    /* Score board */
    #scoreBoard {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
        text-shadow: 2px 2px 4px #000;
        z-index: 10;
    }

    /* Ads for desktop (side ads) */
    .side-ad {
        width: 120px;
        height: 600px;
        background: white;
        border: 1px solid #ccc;
        display: none;
        justify-content: center;
        align-items: center;
        margin: 0 10px;
    }

    /* Mobile bottom ad */
    #bottom-ad {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: white;
        border-top: 1px solid #ccc;
        text-align: center;
        line-height: 50px;
        font-size: 14px;
        z-index: 10;
    }

    /* Responsive rules */
    @media (min-width: 1024px) {
        .side-ad { display: flex; }
        #bottom-ad { display: none; }
    }
    @media (max-width: 1023px) {
        #bottom-ad { display: block; }
        .side-ad { display: none; }
    }
</style>
</head>
<body>

<!-- Left ad for desktop -->
<div class="side-ad">[Left Ad]</div>

<!-- Game wrapper -->
<div class="game-wrapper">
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
</div>

<!-- Right ad for desktop -->
<div class="side-ad">[Right Ad]</div>

<!-- Bottom ad for mobile -->
<div id="bottom-ad">[Bottom Ad]</div>

<script>
// ===== Responsive Game Size =====
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeGame() {
    if (window.innerWidth >= 1024) {
        // Desktop - fixed mobile-like size
        canvas.width = 320;
        canvas.height = 480;
    } else {
        // Mobile - full width, height minus ad
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 50;
    }
}
resizeGame();
window.addEventListener("resize", resizeGame);

// ===== Simple test draw =====
function testDraw() {
    ctx.fillStyle = "#70c5ce";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "red";
    ctx.fillRect(0, canvas.height - 5, canvas.width, 5); // red bottom line
}
setInterval(testDraw, 30);
</script>

</body>
</html>
