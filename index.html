<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Clone</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    canvas { display:block; margin:0 auto; background:#70c5ce; }
    body { text-align:center; font-family:sans-serif; }
    #score { position:absolute; top:10px; left:50%; transform:translateX(-50%); font-size:24px; color:#fff; }
  </style>
</head>
<body>
  <div id="score">Score:Â 0</div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const cvs = document.getElementById('gameCanvas');
    const ctx = cvs.getContext('2d');
    const scoreEl = document.getElementById('score');

    const bird = new Image();
    const bg = new Image();
    const pipeNorth = new Image();
    const pipeSouth = new Image();
    const fg = new Image();

    bird.src = 'https://i.imgur.com/QKX6XHk.png';
    pipeNorth.src = 'https://i.imgur.com/z4d4kWk.png';
    pipeSouth.src = 'https://i.imgur.com/Y1oW1c6.png';
    bg.src = ''; fg.src = '';

    const gap = 120;
    let constant;

    let bX = 50, bY = 150;
    const gravity = 1.5;
    const jump = 30;

    let score = 0;

    document.addEventListener('keydown', () => bY -= jump);
    cvs.addEventListener('click', () => bY -= jump);

    const pipes = [];
    pipes[0] = { x: cvs.width, y: 0 };

    function draw() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0,0,cvs.width,cvs.height);

      for (let i = 0; i < pipes.length; i++) {
        constant = pipeNorth.height + gap;
        ctx.drawImage(pipeNorth, pipes[i].x, pipes[i].y);
        ctx.drawImage(pipeSouth, pipes[i].x, pipes[i].y + constant);

        pipes[i].x -= 2;

        if (pipes[i].x === 150) {
          pipes.push({ x: cvs.width, y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height });
        }

        if (bX + bird.width >= pipes[i].x &&
            bX <= pipes[i].x + pipeNorth.width &&
            (bY <= pipes[i].y + pipeNorth.height ||
             bY + bird.height >= pipes[i].y + constant) ||
            bY + bird.height >= cvs.height) {
          location.reload(); // restart game
        }

        if (pipes[i].x === 5) {
          score++;
          scoreEl.textContent = 'Score: ' + score;
        }
      }

      ctx.drawImage(bird, bX, bY);
      bY += gravity;

      requestAnimationFrame(draw);
    }

    // Wait till images loaded to start
    bird.onload = function() {
      pipeNorth.onload = pipeSouth.onload = function() {
        draw();
      };
    };
  </script>
</body>
</html>
