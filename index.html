<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
    }

    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-family: 'Arial', sans-serif;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 3px #000;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    const bird = new Image();
    const bg = new Image();
    const fg = new Image();
    const pipeNorth = new Image();
    const pipeSouth = new Image();

    bird.src = 'https://raw.githubusercontent.com/Ga6i/FlappyBird-Clone/master/bird.png';
    bg.src = 'https://raw.githubusercontent.com/Ga6i/FlappyBird-Clone/master/bg.png';
    fg.src = 'https://raw.githubusercontent.com/Ga6i/FlappyBird-Clone/master/fg.png';
    pipeNorth.src = 'https://raw.githubusercontent.com/Ga6i/FlappyBird-Clone/master/pipeNorth.png';
    pipeSouth.src = 'https://raw.githubusercontent.com/Ga6i/FlappyBird-Clone/master/pipeSouth.png';

    const gap = 100;
    let constant;

    let birdX = 50;
    let birdY = 150;
    const gravity = 1.5;
    const jump = 25;

    let score = 0;

    // control
    document.addEventListener('keydown', () => birdY -= jump);
    canvas.addEventListener('click', () => birdY -= jump);

    const pipes = [];
    pipes[0] = { x: canvas.width, y: 0 };

    function draw() {
      ctx.drawImage(bg, 0, 0);

      for (let i = 0; i < pipes.length; i++) {
        constant = pipeNorth.height + gap;
        ctx.drawImage(pipeNorth, pipes[i].x, pipes[i].y);
        ctx.drawImage(pipeSouth, pipes[i].x, pipes[i].y + constant);

        pipes[i].x -= 2;

        if (pipes[i].x === 125) {
          pipes.push({
            x: canvas.width,
            y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height
          });
        }

        // collision
        if (
          birdX + bird.width >= pipes[i].x &&
          birdX <= pipes[i].x + pipeNorth.width &&
          (birdY <= pipes[i].y + pipeNorth.height ||
            birdY + bird.height >= pipes[i].y + constant) ||
          birdY + bird.height >= canvas.height - fg.height
        ) {
          alert('Game Over! Your Score: ' + score);
          document.location.reload();
        }

        if (pipes[i].x === 5) {
          score++;
          scoreDisplay.textContent = 'Score: ' + score;
        }
      }

      ctx.drawImage(fg, 0, canvas.height - fg.height);
      ctx.drawImage(bird, birdX, birdY);

      birdY += gravity;

      requestAnimationFrame(draw);
    }

    // Wait for assets to load
    fg.onload = () => draw();
  </script>
</body>
</html>
